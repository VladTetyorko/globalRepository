<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Calendar</title>
        <link th:href="@{/css/style.css}" href="../../static/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="calendar">
            <div>
                <span th:utext="${year}">Month</span>
            </div>
            <div>
                <button class="Button" onclick="previous()"><-</button>
                <span th:utext="${stringMonth}">Month</span>
                <button class="Button" onclick="next()">-></button>
            </div>
            <div class="calendar_date">
                <div class="weekday">M</div>
                <div class="weekday">T</div>
                <div class="weekday">W</div>
                <div class="weekday">T</div>
                <div class="weekday">F</div>
                <div class="weekday">S</div>
                <div class="weekday">S</div>
                <div class="calendar_day_unactive" th:each="date, state : ${prevoiousDays}">
                    <div class="day_container">
                        <a class="day_link" th:href="@{'/?y='+${date.year}+'&m='+${date.month}+'&d='+${date.day}}">
                            <span class="container_date" th:utext="${date.day}">day</span>
                        </a>
                    </div>
                    <span class="container_sup" th:if="${not #lists.isEmpty(date.tasks)}" th:utext="${date.tasksSize}"> </span>
                </div>
            <div class="calendar_day_active" th:each="date, state : ${currentDays}">
                <div class="day_container">
                    <a class="day_link" th:href="@{'/?y='+${date.year}+'&m='+${date.month}+'&d='+${date.day}}">
                        <span class="container_date" th:utext="${date.day}">day</span>
                    </a>
                </div>
                <span class="container_sup" th:if="${not #lists.isEmpty(date.tasks)}" th:utext="${date.tasksSize}"> </span>
            </div>
            <div class="calendar_day_unactive" th:each="date, state : ${nextDays}">
                <div class="day_container">
                        <a class="day_link" th:href="@{'/?y='+${date.year}+'&m='+${date.month}+'&d='+${date.day}}">
                            <span class="container_date" th:utext="${date.day}">day</span>
                        </a>
                    </div>
                    <span class="container_sup" th:if="${not #lists.isEmpty(date.tasks)}" th:utext="${date.tasksSize}"> </span>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
        <script th:inline="javascript">
            function next() {
                var currentYear = /*[[${year}]]*/ "2020";
                var currentMonth = /*[[${month}]]*/ "12";

                if (currentMonth != 12) {
                    currentMonth = currentMonth + 1;
                } else if (currentMonth == 12) {
                    currentYear = currentYear + 1;
                    currentMonth = "1";
                }
                window.location.href = "?y=" + currentYear + "&m=" + currentMonth;
            }

            function previous() {
                var currentYear = /*[[${year}]]*/ "2020";
                var currentMonth = /*[[${month}]]*/ "12";

                if (currentMonth != 1) {
                    currentMonth = currentMonth - 1;
                } else if (currentMonth == 1) {
                    currentYear = currentYear - 1;
                    currentMonth = "12";
                }
                window.location.href = "?y=" + currentYear + "&m=" + currentMonth;
            }
        </script>
    </body>
</html>
