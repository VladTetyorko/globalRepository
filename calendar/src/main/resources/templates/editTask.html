<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head lang="en">
      <title>Edit Task</title>
      <link th:href="@{/css/style.css}" href="../../static/css/style.css"
         rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <h2>Edit Task</h2>
         <div>
            <form class="form-horizontal" th:object="${task}" th:action="@{/save/task}" method="post">
               <div class="form-group">
                  <div class="col-sm-10">
                     <input type="hidden" class="form-control" th:field="*{ID}"/>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-10">
                     <input type="hidden" class="form-control" th:field="*{date} "/>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">Name:</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" th:field="*{name}" />
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">Time:</label>
                  <div class="col-sm-10">
                     <input type="time" class="form-control" th:field="*{time}" />
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-2">
                     <button type="submit" class="btn btn-primary">Save</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
