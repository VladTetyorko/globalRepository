<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Category</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<div>
			<div th:if="${error!=null}">
				<span th:text:="${error.message}"> </span>
			</div>
			<form class="form-horizontal" th:object="${category}"
				th:action="@{/categories/save}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" th:text="#{name}">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
						<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
							Error</td>
						<ul th:if="${#fields.hasErrors('global')}">
							<li th:each="err : ${#fields.errors('global')}"
								th:text="${err.message}">Input is incorrect</li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary" th:text="#{save}">Save</button>
						<button type="reset" class="btn btn-danger"
							onclick="clearStorageAndBack()" th:text="#{cancel}">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
