<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Location</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<h2>Edit Location</h2>
		<div>
			<form class="form-horizontal" th:object="${location}"
				th:action="@{/locations/save}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
						<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
							Error</td> <span th:if="${errorMessage}" th:text="${errorMessage}">Error</span>
					</div>
				</div>
		<div class="form-group">
			<div class="col-sm-2">
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="reset" class="btn btn-danger"
					onclick="clearStorageAndBack()">Cancel</button>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
