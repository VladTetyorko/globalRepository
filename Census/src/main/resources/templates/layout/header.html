<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" />
<script th:src="@{/scrypts/scrypts.js}"></script>
<link th:href="@{/css/style.css}" href="../../static/css/style.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
	integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
	integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg="
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<ul>
				<li><a class="navbar-main" href="#" th:href="@{/}"
					th:text="#{navbar-home}"></a></li>
				<li><a href="#" th:href="@{/items/my}" th:text="#{navbar-me}"></a></li>
				<li><a th:href="@{/categories}" th:text="#{navbar-category}"></a></li>
				<li><a th:href="@{/locations}" th:text="#{navbar-location}"></a></li>
				<li class="navbar-main-settings">
					<button class="button-lang-inblock" type="button"
						onclick="changeLanguage('en')">en</button>
					<button class="button-lang-inblock" type="button"
						onclick="changeLanguage('ua')">ua</button>
					<button class="button-lang-inblock" type="button"
						onclick="changeLanguage('ru')">ru</button>
				</li>
				<li class="navbar-main-logout"><a th:href="@{/logout}"
					th:text="#{navbar-logout}"></a></li>
				<li class="navbar-main-settings"><a th:href="@{/me/settings}"
					th:text="#{navbar-settings}">Settings</a></li>
			</ul>
		</div>
	</div>
</body>

</html>
