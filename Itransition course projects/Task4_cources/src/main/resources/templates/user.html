<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<title>User</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" href="../../static/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div>
			<form class="form-horizontal" th:object="${user}" th:action="@{/user/save}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{username}" />
						<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name
							Error</td>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" th:field="*{password}" />
						<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{isActive}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
						<button type="reset" class="btn btn-danger" onclick="window.location.href='/login'">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
