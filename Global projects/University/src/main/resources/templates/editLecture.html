<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Lecture</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<h2>Edit Lecture</h2>
		<div>
			<form th:object="${lecture}" th:action="@{/schedule/save}"
				method="post">
				<div>
					<div>
						<input type="hidden" class="form-control" th:field="*{lectureId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Timeslot:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{timeSlot}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Teacher:</label> <select
						th:field="*{teacherId}">
						<option th:each="teacher : ${teachers}" th:value="${teacher.id}"
							th:text="${teacher.name}"></option>
					</select>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Course:</label> <select
						th:field="*{courseId}">
						<option th:each="course : ${courses}"
							th:value="${course.courseId}" th:text="${course.courseName}"></option>
					</select>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Group:</label> <select
						th:field="*{groupId}">
						<option th:each="group : ${groups}" th:value="${group.id}"
							th:text="${group.groupName}"></option>
					</select>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Audience:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{roomNumber}" />
                        <td th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}">Name Error</td>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Week:</label>
					<label class="radio-inline"><input type="radio" class="form-control" th:field="*{week}"	id="FWeek" value="1" />1</label>
					<label class="radio-inline"><input type="radio" class="form-control" th:field="*{week}"	id="FWeek" value="2" />2</label>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Day:</label> <select
						th:field="*{weekday}">
						<option th:each="day : ${daysOfWeek}" th:value="${day}"
							th:text="${day}"></option>
					</select>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
