spring.h2.console.enabled=true
spring.jpa.show-sql=true

server.port=8081
server.error.include-stacktrace=always

 
spring.jpa.database-platform=com.springboot.sqlite.SQLDialect
spring.datasource.url = jdbc:sqlite:sqlite.db
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.datasource.username=user
spring.datasource.password=password

logging.level.root=info;
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5p][%t][%-32.32c] - %m%n

logging.file.name=logging.log

spring.jpa.hibernate.ddl-auto=none

spring.flyway.skip-default-callbacks=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baselineVersion=0
